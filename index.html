<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI French Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>AI French Poem Generator</h1>
    </header>

    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the topic of the French poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
        Roses are red
        <br />
        Violets are blue
      </div>
    </main>

    <footer>
      This AI project was coded by

        >Hlulani Shivuri</a
      >
      and is
      <a
        href="https://github.com/Hlulani-star/The-AI-Poem-Generator"
        target="_blank"
      >
        open-sourced on GitHub</a
      >
      and is
      <a href="" target="_blank">hosted on Netlify</a>.
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
